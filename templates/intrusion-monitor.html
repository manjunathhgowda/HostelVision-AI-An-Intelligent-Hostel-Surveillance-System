{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Intrusion Monitor</h2>
    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 15px;">
        <div style="flex: 1;">

        </div>
        <div style="flex: 1;">
                    <div class="position-relative">
                        <video id="video" width="100%" height="auto" autoplay muted playsinline></video>
                        <img id="debugOverlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; z-index: 10;">
                        <img id="cameraOverlay" src="/static/media/fg.gif" alt="Camera Overlay" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover; display: block;">
                    </div>
        </div>
        <div style="flex: 1;">
            
        </div>
    </div>
    <div style="display: flex; align-items: center; gap: 20px; margin-bottom: 15px;">
        <div style="flex: 1;">

        </div>
        <div style="flex: 1;">
                <button id="startMonitoring" class="btn btn-primary mt-3">Start Monitoring</button>
                <div id="monitorStatus" class="mt-3"></div>
        </div>
                <div style="flex: 1;">

        </div>
    </div>

    <h3>Unauthorized Visitors</h3>
    <table class="table table-striped" id="visitorTable">
        <thead>
            <tr>
                <th>Photo</th>
                <th>Date</th>
                <th>Time</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in unauthorized_entries %}
                <tr>
                    <td><img src="{{ entry.image_url }}" alt="Visitor Photo" style="width: 100px; height: auto;"></td>
                    <td>{{ entry.date }}</td>
                    <td>{{ entry.time }}</td>
                    <td>{{ entry.status }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
<script src="{{ url_for('static', filename='intrusion-monitor.js') }}"></script>
{% endblock %}
